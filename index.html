<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>


    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
        </header>

       <section class="score-panel">
          <span class="moves">0</span> <em>Jogadas feitas</em><br>
          <span class="jogadas-erradas">0</span> <em>Jogadas Erradas</em><br>
          <span class="pontos">0</span> <em>Pontos</em><br>
          <span id="cronometro">00:00</span>
        </section>

      <!-- Deck do jogo -->
      <ul class="deck"></ul>

      <!-- Modal -->
      <div class="modal fade" id="modalJogo" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h4>Placar Final</h4>
                  </div>
                  <div class="modal-body">
                      <p><strong>Você fez:</strong> <span class="mensagem-final"> 0 </span> jogadas</p>
                      <p><strong>Pontuação:</strong> <span class="pontosfinal"> 0 </span> pontos de um total de 40<p/>
                      <p><strong>Tempo total:</strong> <span class="tempo-total"> 0 </span></p>
                      <p><strong>Rating:</strong> <span class="stars"></span></p>

                  </div>
                  <div class="modal-footer">
                      <button type="button" id="fechamodal" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button type="button" id="joganovamente" class="btn btn-primary">
                      Jogar Novamente
                      </button>
                  </div>

              </div>
          </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>
</html>
